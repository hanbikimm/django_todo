

{% block content %}
    <h1>Todo List</h1>

    {% if todo_list %}
        <ul>
        {% for todo in todo_list %}
            <li><a href="{% url 'todo:detail' todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nothing To Do!</p>
    {% endif %}

    <a href="{% url 'todo:enter' %}">Enter New</a>
{% endblock %}
